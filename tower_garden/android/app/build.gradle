plugins {
    id 'com.android.application'
    id 'kotlin-android'
    // El plugin de Flutter debe ir después de los plugins de Android y Kotlin.
    id 'dev.flutter.flutter-gradle-plugin'
    id 'com.google.gms.google-services'
}

android {
    namespace 'com.example.tower_garden'
    compileSdk flutter.compileSdkVersion
    //ndkVersion flutter.ndkVersion
    ndkVersion = '27.0.12077973'

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_11.toString()
    }

    defaultConfig {
        applicationId 'com.example.tower_garden'
        //minSdk flutter.minSdkVersion
        minSdkVersion 23
        targetSdk flutter.targetSdkVersion
        versionCode flutter.versionCode
        versionName flutter.versionName
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}

dependencies{
    // Import the Firebase BoM
    implementation platform('com.google.firebase:firebase-bom:33.12.0')
    // Add the dependency for the Firebase SDK for Google Analytics
    implementation("com.google.firebase:firebase-analytics")
        // Otros SDKs de Firebase que podria usar:
    implementation 'com.google.firebase:firebase-auth'         // Autenticación
    implementation 'com.google.firebase:firebase-firestore'    // Firestore
    implementation 'com.google.firebase:firebase-database'     // Realtime Database
    implementation 'com.google.firebase:firebase-messaging'    // Notificaciones push
}


